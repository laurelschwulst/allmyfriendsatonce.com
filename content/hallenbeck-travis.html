<article id="hallenbeck-travis">
<div class="byline">Travis Hallenbeck</div>
<p>
In 1996, I was in a classroom before school started, and I overheard someone talking about how he’d sent the entire contents of his hard drive to a friend with his new T1 connection. I didn’t even have dial-up or a PC, just an Apple II. I was so mad.
